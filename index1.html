<!DOCTYPE html>
<html>
<head>
  <title>Primitive Data Types</title>
  <style>
    .card {
      width: 300px;
      border: 1px solid #ccc;
      padding: 20px;
      font-family: Arial;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin-top: 0;
    }
  </style>
  <script>
    // Primitive data types
    let name = "John";                // string
    let age = 30;                     // number
    let isStudent = false;           // boolean
    let nothing = null;              // null
    let something;                   // undefined
    let symbol = Symbol("id");       // symbol
    let bigInt = 12345678901234567890n; // bigint

    // Log values and types
    console.log("name:", name, typeof name);
    console.log("age:", age, typeof age);
    console.log("isStudent:", isStudent, typeof isStudent);
    console.log("nothing:", nothing, typeof nothing); // will show "object" (quirk in JS)
    console.log("something:", something, typeof something);
    console.log("symbol:", symbol, typeof symbol);
    console.log("bigInt:", bigInt, typeof bigInt);
  </script>
</head>
<body>
    <h1>undefined vs null</h1>
  <p>Open the console to see data types</p>
  <script>
    let undefinedVar;
    let nullVar = null;

    window.onload = function() {
      alert("undefinedVar is: " + undefinedVar + " (type: " + typeof undefinedVar + ")");
      alert("nullVar is: " + nullVar + " (type: " + typeof nullVar + ")");
    };
  </script>
    <h1>Check the alert boxes for differences between undefined and null</h1>
    <script>
    let name1 = "Sarah Connor";
    let age1 = 35;
    let isEmployed = true;
    let city = "Los Angeles";

    let cardContent = "<h2>" + name + "</h2>" +
                      "<p>Age: " + age + "</p>" +

                      "<p>Employed: " + (isEmployed ? "Yes" : "No") + "</p>";

    console.log("Profile Name:", name);

    // Inject into DOM after page loads

    };
  </script>
</head>
<body>
  <div class="card" id="profileCard">
    <!-- Profile content will be injected here -->
  </div>
  <script src="variables.js"></script>
</body>
</html>
